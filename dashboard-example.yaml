cards:
  - type: conditional
    conditions:
      - entity: binary_sensor.landfolk_active_rental
        state: "on"
    card:
      type: markdown
      content: |
        ### âœ… Currently Occupied
        Checkout: {{ as_timestamp(state_attr('binary_sensor.landfolk_active_rental', 'check_out')) | timestamp_custom('%a %b %d at %H:%M') }}
  
